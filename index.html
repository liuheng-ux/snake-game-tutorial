<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 多难度挑战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🐍 贪吃蛇游戏</h1>
    <div id="score">Score: 0</div>

    <div class="speed-controls">
        <button class="speed-btn" data-speed="150">🟢 简单</button>
        <button class="speed-btn" data-speed="120">🟡 中等</button>
        <button class="speed-btn active" data-speed="100">🔴 困难</button>
        <button class="speed-btn" data-speed="70">💀 地狱</button>
    </div>

    <div class="game-controls">
        <button id="leaderboardBtn" class="control-btn">🏆 英雄榜</button>
        <button id="clearScoresBtn" class="control-btn">🗑️ 清空记录</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- 英雄榜弹窗 -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🏆 英雄榜</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="leaderboardList">
                    <!-- 分数列表将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
